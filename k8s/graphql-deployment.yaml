apiVersion: v1
kind: Service
metadata:
  name: contact-tracing-graphql
  namespace: contact-tracing
  labels:
    app: graphql
spec:
  ports:
  - name: "api"
    port: 8080
    targetPort: 8080
  selector:
    app: graphql
  type: NodePort

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: contact-tracing-graphql
  namespace: contact-tracing
  labels:
    app: graphql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: graphql
  template:
    metadata:
      labels:
        app: graphql 
    spec:
      containers:
      - image: <IMAGE>
        name: graphql   
        ports:
        - containerPort: 8080
